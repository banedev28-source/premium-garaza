<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="10" y="10" width="180" height="180" rx="36" fill="url(#bg)"/>
  <!-- Garage door lines -->
  <rect x="50" y="70" width="100" height="4" rx="2" fill="#d4a843" opacity="0.3"/>
  <rect x="50" y="82" width="100" height="4" rx="2" fill="#d4a843" opacity="0.3"/>
  <!-- PG monogram -->
  <text x="100" y="125" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#d4a843" letter-spacing="-2">PG</text>
  <!-- Underline accent -->
  <rect x="55" y="138" width="90" height="3" rx="1.5" fill="#d4a843"/>
</svg>
